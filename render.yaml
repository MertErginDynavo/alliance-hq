services:
  - type: web
    name: alliance-hq
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        fromDatabase:
          name: alliance-hq-db
          property: connectionString

databases:
  - name: alliance-hq-db
    plan: free
    databaseName: alliance_hq
    user: alliance_user